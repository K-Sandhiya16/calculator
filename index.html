<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div id="calculator">
      <h1>BlueCalc</h1>

      <div class="display-area">
        <div id="display-input">0</div>

        <div id="display-result">0</div>
      </div>

      <div id="buttons">
        <button class="calc-button clear-button" data-value="AC">AC</button>
        <button class="calc-button delete-button" data-value="DEL">DEL</button>
        <button class="calc-button op-button" data-value="%">%</button>
        <button class="calc-button op-button" data-value="/">/</button>

        <button class="calc-button num-button" data-value="7">7</button>
        <button class="calc-button num-button" data-value="8">8</button>
        <button class="calc-button num-button" data-value="9">9</button>
        <button class="calc-button op-button" data-value="*">*</button>

        <button class="calc-button num-button" data-value="4">4</button>
        <button class="calc-button num-button" data-value="5">5</button>
        <button class="calc-button num-button" data-value="6">6</button>
        <button class="calc-button op-button" data-value="-">-</button>

        <button class="calc-button num-button" data-value="1">1</button>
        <button class="calc-button num-button" data-value="2">2</button>
        <button class="calc-button num-button" data-value="3">3</button>
        <button class="calc-button op-button" data-value="+">+</button>

        <button class="calc-button num-button span-2" data-value="0">0</button>
        <button class="calc-button num-button" data-value=".">.</button>
        <button class="calc-button equals-button" data-value="=">=</button>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
